apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ms1031902/fantasy-trade:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: VITE_AUTH0_DOMAIN
          value: "dev-mol64kews704igfw.us.auth0.com"  # Replace with your Auth0 domain
        - name: VITE_AUTH0_CLIENT_ID
          value: "GjW0wPuJnmTVGHMI3U5tjlRTpHV93IFs"  # Replace with your Auth0 client ID
        # VITE_AUTH0_AUDIENCE is optional - only needed if you have a custom API
        # Remove this or set it to your custom API identifier (not the Management API)
        # - name: VITE_AUTH0_AUDIENCE
        #   value: "your-custom-api-identifier"  # Only if you have a custom API in Auth0
        - name: VITE_AUTH0_REDIRECT_URI
          value: "http://localhost:30080/callback"  # Auth0 callback URL using NodePort
        - name: VITE_API_BASE_URL
          value: "/api"  # Relative path - works with ingress routing /api/* to backend
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080
